<ion-header>
  <ion-toolbar>
    <ion-title>Add Diary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="container-row container-row-journal">
      <div class="container-item container-item-journal">
          <label for="entry" class="journal-label">Today's Entry</label>
          <textarea
            name="daily-entry"
            id="entry"
            class="entry-text-box"
            placeholder="What's on your mind today?"
            [(ngModel)]="isi"
          ></textarea>
          <button class="btn-main entry-submit-btn" type="submit" (click)="addDiary()">Submit</button>
      </div>
    </div>
  </div>
</ion-content>
